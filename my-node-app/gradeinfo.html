<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #007BFF;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>All Grades</h1>
  <table id="dataTable">
    <tr>
      <th>Student ID</th>
      <th>Grade</th>
    </tr>
    <!-- You'll need to dynamically populate the table rows here based on your data -->
  </table>
  <h1>Average Grade</h1>
  <table id="averageTable">
    <tr>
      <th>Student ID</th>
      <th>Grade</th>
    </tr>
    <!-- You'll need to dynamically populate the average table here based on your data -->
  </table>
  <script src="/static/page2.js"></script>
</body>
</html>
